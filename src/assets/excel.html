<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure JS exel</title>

  <link rel="shortcut icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div id="app" class="container">

    <div class="excel">

      <div class="excel-header">
        <input type="text" class="excel-header-input" value="Новая таблица">

        <div>
          <button type="button" class="excel-header-btn"><i class="material-icons">delete</i></button>
          <button type="button" class="excel-header-btn"><i class="material-icons">exit_to_app</i></button>
        </div>
      </div>

      <div class="excel-toolbar">

        <div>
          <button type="button" class="excel-toolbar-btn"><i class="material-icons">format_align_left</i></button>
          <button type="button" class="excel-toolbar-btn"><i class="material-icons">format_align_center</i></button>
          <button type="button" class="excel-toolbar-btn"><i class="material-icons">format_align_right</i></button>
          <button type="button" class="excel-toolbar-btn"><i class="material-icons">format_bold</i></button>
          <button type="button" class="excel-toolbar-btn"><i class="material-icons">format_italic</i></button>
          <button type="button" class="excel-toolbar-btn"><i class="material-icons">format_underline</i></button>
        </div>

      </div>

      <div class="excel-formula">
        <div class="excel-formula-info">fx</div>
        <div class="excel-formula-input" contenteditable="" spellcheck="false"></div>
      </div>

      <div class="excel-table">

        <div class="excel-table-row">
          <div class="excel-table-row-info"></div>
          <div class="excel-table-row-data">
            <div class="excel-table-column">A</div>
            <div class="excel-table-column">B</div>
            <div class="excel-table-column">C</div>
          </div>
        </div>

        <div class="excel-table-row">
          <div class="excel-table-row-info">1</div>
          <div class="excel-table-row-data">
            <div class="excel-table-cell table-cell__selected" contenteditable="">A1</div>
            <div class="excel-table-cell" contenteditable="">B1</div>
            <div class="excel-table-cell" contenteditable="">C1</div>
          </div>
        </div>

        <div class="excel-table-row">
          <div class="excel-table-row-info">2</div>
          <div class="excel-table-row-data">
            <div class="excel-table-cell" contenteditable="">A2</div>
            <div class="excel-table-cell" contenteditable="">B2</div>
            <div class="excel-table-cell" contenteditable="">C2</div>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
